<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            color: #666;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <header class="section">
        <h1>나의 이름</h1>
        <p>전화번호: 010-1234-5678 | 이메일: myemail@example.com | 깃허브: <a href="https://github.com/yourusername">yourusername</a></p>
    </header>

    <section class="section">
        <h2>학력</h2>
        <p>학위, 전공 - 학교, 입학년도 - 졸업년도</p>
        <!-- 필요에 따라 학력 정보를 추가하세요 -->
    </section>

    <section class="section">
        <h2>경력</h2>
        <p>회사/기관 이름 - 직위 - 시작일 ~ 종료일</p>
        <!-- 필요에 따라 경력 정보를 추가하세요 -->
    </section>

    <section class="section">
        <h2>보유 기술</h2>
        <ul>
            <li>기술1</li>
            <li>기술2</li>
            <li>기술3</li>
            <!-- 필요에 따라 보유 기술을 추가하세요 -->
        </ul>
    </section>

    <section class="section">
        <h2>프로젝트</h2>
        <p>프로젝트 이름 - 프로젝트 설명 - 기간</p>
        <!-- 필요에 따라 프로젝트 정보를 추가하세요 -->
    </section>

    <section class="section">
        <h2>자격증</h2>
        <p>자격증 이름 - 취득일</p>
        <!-- 필요에 따라 자격증 정보를 추가하세요 -->
    </section>

</div>

</body>
</html>
